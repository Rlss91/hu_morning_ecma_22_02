  <body>
    <div
      class="modal fade"
      id="exampleModalToggle"
      aria-hidden="true"
      aria-labelledby="exampleModalToggleLabel"
      tabindex="-1"
    >
      <div class="modal-dialog modal-dialog-centered max-width">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalToggleLabel">
              MAN OF STEEL 2 Is About To Change Everything
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <iframe
              width="800"
              height="500"
              src="https://www.youtube.com/embed/8KDOFMAhWCc"
              title="MAN OF STEEL 2 Is About To Change Everything"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </div>
    </div>
    <a
      class="btn btn-primary"
      data-bs-toggle="modal"
      href="#exampleModalToggle"
      role="button"
      >Open first modal</a
    >
  </body>
